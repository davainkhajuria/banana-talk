<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            border: 0;
           
        }
       
        h1{
            text-align: center;
        }
        #txt-input{
          
            border-radius: 1rem;
            margin: 1rem auto;
            padding: 5px;
            display: block;
            width: 60%;
            height: 20vh;
        }

        button{
            display: block;
            margin: 2rem auto;
            text-align: center;
            height: 2rem;
            width: 7rem;
        }

        h2{
            text-align: center;
            margin-top: 3rem;
        }
        #output{
            border-radius: 1rem;
            border: 0.1px solid black;
            margin: 1rem auto;
            padding: 5px;
            width: 60%;
            height: 20vh;
        }
        #footer-txt{
            text-align: center;
        }
        #footer-txt p{
            font-size: larger;
            font-weight: bolder;
        }
        


    </style>
</head>
<body>
       <div class="body">

           <!-- header  -->
           <h1>🍌 Banana Talk 🍌</h1>
        
        <!-- input  -->
        <textarea id="txt-input" placeholder="Enter the text which you want to be translated."></textarea>
        
        <!-- translate button  -->
        <button id="btn-translate">Translate ✨</button>
        
        <!-- output  -->
        <h2>Output will come here 👇</h2>
        <div id="output"></div>
        
        <!-- footer  -->
        <footer id="footer-txt">
            <div>
                <h2>🍌about🍌</h2>
                <p>You thought minions speak gibberish? Well no! You're wrong!</p>
                <p> Use this fun translator to convert your text from English to Minions speak aka banana language😜</p>
            </div>
        </footer>
        
        
        <!-- javascript linked  -->
    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
